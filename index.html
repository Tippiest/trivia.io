<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <script>
            // TODO: Add code to check answers to questions
            //If wrong button pressed turn it red and display incorrect
            document.addEventListener('DOMContentLoaded', function(){
                //Change button color to green when the button is clicked
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedbackq1').innerHTML = 'Correct!';
                });

                //Change button color red when the incorrect button is clicked
                let incorrects = document.querySelectorAll('.incorrect');
                for(let i = 0; i < incorrects.length; i++){
                    incorrects[i].addEventListener('click', function(){
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedbackq1').innerHTML = 'Incorrect';
                    });

                }

                //Free Response
                document.querySelector('#check').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if(input.value == 'Dog' || 'dog'){
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedbackq2').innerHTML = 'Correct';
                    }
                    else{
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedbackq2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is Lady Gaga's real first name?</h3>
                <button class="incorrect">Lady</button>
                <button class="incorrect">Monique</button>
                <button class="correct">Stefani</button>

                <p id="feedbackq1"></p>
            </div>



            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is considered man's best friend?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="feedbackq2"></p>
            </div>
        </div>
    </body>
</html>
